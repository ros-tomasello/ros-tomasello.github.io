- name: Build with Jekyll (verbose)
    env:
      JEKYLL_ENV: production
      JEKYLL_LOG_LEVEL: debug
    run: |
      echo "::group::Repo tree"
      ls -la
      echo "::endgroup::"

      echo "::group::Jekyll doctor"
      bundle exec jekyll doctor || true
      echo "::endgroup::"

      echo "::group::Jekyll build"
      bundle exec jekyll build -d _site --trace --verbose
      echo "::endgroup::"
